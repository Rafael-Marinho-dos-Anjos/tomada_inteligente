<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login no Sistema</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}">
</head>
<body>
  <div class="header">Login no Sistema</div>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário">
      
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
      <p class="error"> {{ error_msg }} </p>
      
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
